<div class="modal-header">
  <h4 class="modal-title">{{todo && todo.id ? "Edit todo" : "Add todo"}}</h4>
  <button type="button" class="close" aria-label="Close" (click)="activeModal.close()">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <input type="text" [(ngModel)]="todo.description" />
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-primary" (click)="activeModal.close(todo)">Save</button>
  <button type="button" class="btn btn-outline-dark" (click)="activeModal.close()">Close</button>
</div>
